<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 Send Location</title>
  <link rel="shortcut icon" href="https://png.pngtree.com/recommend-works/png-clipart/20250101/ourmid/pngtree-orange-delivery-man-on-motorcycle-png-image_15017922.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjwpTFKPrz1g7TrQAfkH6OnbGbLZU0A9s"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* =========================== RESET & BASE =========================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Rajdhani', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #000 0%, #0a0a23 100%);
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.04;
      z-index: 0;
    }

    /* =========================== BACKGROUND EFFECT =========================== */
    .gradient-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.05), transparent 60%), 
                  repeating-radial-gradient(circle, rgba(0, 255, 255, 0.04), transparent 20px);
      animation: rotate 60s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* =========================== LAYOUT =========================== */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ffe0;
    }

    #message {
      font-size: 1.4rem;
      padding: 15px 25px;
      margin: 20px 0;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      text-align: center;
      text-shadow: 0 0 5px #00ffff;
    }

    /* =========================== BUTTON STYLING =========================== */
    button {
      position: relative;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 40px;
      margin: 12px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #00d4ff, #005eff);
      color: white;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 250%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      transform: skewX(-20deg);
      animation: shine 3s infinite;
      z-index: 0;
    }

    @keyframes shine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    button span {
      position: relative;
      z-index: 2;
    }

    #reload_btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    /* =========================== PARTICLES =========================== */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px);
        opacity: 0;
      }
    }

    /* =========================== RESPONSIVE =========================== */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
        text-align: center;
      }

      #message {
        font-size: 1.1rem;
        padding: 12px 18px;
      }

      button {
        width: 90%;
      }
    }

    /* =========================== MISC EXTRA GLOW =========================== */
    .glow-ring {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.15), transparent 70%);
      animation: pulse 3s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 Send Location Panel</h1>
    <div class="glow-ring"></div>
    <div id="message">🛑 Not Sending Location...</div>
    <button onclick="start_sending_location()" id="send_btn"><span>📡 Start Sending Location</span></button>
    <button onclick="location.reload()" id="reload_btn" style="display: none;"><span>🛑 Stop Sending Location</span></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    latitude_last = 0
    longitude_last = 0
    function start_sending_location() {
      document.getElementById("message").innerHTML = "📍 Sending Location...";
      document.getElementById('send_btn').style.display = 'none';
      document.getElementById('reload_btn').style.display = 'inline-block';

      setInterval(function () {
        navigator.geolocation.getCurrentPosition((position) => {
          let latitude = position.coords.latitude;
          let longitude = position.coords.longitude;
                    $.ajax({
                        url: "{% url 'produce_lat_lon' %}",
                        method: "GET",
                        data:{
                            lat:latitude,
                            lon:longitude
                        },
                        success: function(res){
                        }
                    })

        }, (error) =>{
               document.getElementById("message").innerHTML = (error.message);
            });
      }, 1500);
    }

    // Sparkling Particles
    for (let i = 0; i < 100; i++) {
      let particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.animationDuration = (Math.random() * 6 + 5) + 's';
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
