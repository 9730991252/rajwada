{% extends 'home/base.html' %}
{% block head %}
{% endblock head %}
{% block content %}
<div>welcome - {{w.name}}</div>
{% include 'include/waiter_menu.html' %}
<div class="container">

    <style>
        .table_main_box{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .table_box{
            padding: 10px;
            border: 1px solid rgb(110, 110, 110);
            border-radius: 10px;
            width: 200px;
            text-align: center;
            .table_number{
                font-weight: 700;
                font-size: 20px;
            }
    
        }
    </style>
    
    <div class="table_main_box">
    {% for t in table %}
    <div class="table_box">
    <div class="table_number">{{t.table_number}}</div>
    <div>टेबल</div>
    <a href="/waiter/order/{{t.id}}" class="btn btn-primary">बुक ऑर्डर</a>
    </div>
    {% endfor %}
    </div>

</div>
{% endblock content %}
